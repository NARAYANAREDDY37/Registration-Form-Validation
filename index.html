<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Bootstrap CSS files -->
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
    />
    <link rel="stylesheet" href="bootstrap/css/font-awesome-5.8.1.css" />
    <link rel="stylesheet" href="bootstrap/css/bootstrap.css" />
    <link rel="stylesheet" href="bootstrap/css/mdb.css" />
    <link rel="stylesheet" href="bootstrap/css/style.css" />
    
    
    <title>JS Form Validation</title>
  </head>
  <body>
    
    <nav class="navbar navbar-dark bg-dark">
      <a href="#" class="navbar-brand">Registration Form Validation</title></a>
    </nav>

    <!------------------ Start Here  ------------------>
    <div class="container">
      <div class="row">
        <div class="col-md-4 m-auto">
          <div class="card mt-5">
            <div class="card-header bg-dark text-center text-white">
              <h2>Register Here</h2>
            </div>
            <div class="card-body bg-light">
              <form id="register-form">
                <div class="form-group ">
                  <div>
                    <input id="username" type="text" class="form-control" placeholder="Username">
                    <div id="username-feedback"></div>
                  </div>
                  <div class="mt-3">
                    <input id="email"  type="email" class="form-control" placeholder="Email">
                    <div id="email-feedback"></div>
                  </div>
                  <div class="mt-3">
                    <input id="password"  type="password" class="form-control" placeholder="password">
                    <div id="password-feedback"></div>
                  </div>
                  <div class="mt-3">
                    <input id="c-password" type="password" class="form-control" placeholder="confirm password">
                    <div id="c-password-feedback"></div>
                  </div>
                  <div class="mt-3 text-center">
                    <input id="register"  type="submit" class="btn btn-dark" value="Register">
                  </div>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>

    
    
    
    
    
    
    
    
    
    
    
    
    
    <!------------------ End Here  ------------------->
    <div style="margin-bottom: 500px" ;></div>

    <!-- bootstrap Js Files   -->
    <script src="bootstrap/js/jQuery-3.5.1.min.js"></script>
    <script src="bootstrap/js/popper.min.js"></script>
    <script src="bootstrap/js/bootstrap.min.js"></script>
    <script src="bootstrap/js/mdb.min.js"></script>

    <!-- Local JS Files -->
    <script src="app.js"></script>
  </body>
</html>
